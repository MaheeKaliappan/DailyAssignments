<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<title>Ajax Example</title>
		</script>
		<script>
		
			
			$(document).ready(function()
			{
				var datas ;
				$.ajax({
					url:"https://reqres.in/api/users?page=2",
					type:"get",
					dataType:"html",
					success:function(response)
					{
			
						response = JSON.parse(response);
						datas = response.data;
						for(let i = 0;i<datas.length;i++)
						{
							var data = "<div class='col-md-4'><br><center><b>"+datas[i].first_name+"</b><br>"+datas[i].email+"</center><img src='"+datas[i].avatar+"' class='img-thumbnail'  width='304' height='236'><br></div>";
							console.log("Name : "+datas[i].first_name);
							console.log("Mail Id : "+datas[i].email);
							
						}
						
						
					
					},
					error:function(xhr,error,text)
					{
						console.log("error");
					}
				});
			});
			
		</script>
	</head>
</html>
